<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const params = new URLSearchParams(window.location.search);
            const query = params.get("query").toLowerCase();

            // Define search terms and their corresponding pages
            const searchMap = {
                "jaipur": "jaipur.html",
                "jodhpur": "jodhapur.html",
                "jaisalmer": "jaislamer.html",
                "bikaner": "bikaner.html",
                "pushkar": "pushkar.html",
                "udaipur": "udaipur.html"
            };

            if (searchMap[query]) {
                window.location.href = searchMap[query];
            } else {
                document.getElementById("results").innerHTML = `<p>No results found for: <b>${query}</b></p>`;
            }
        });
    </script>
</head>
<body>
    <h1>Search Results</h1>
    <div id="results"></div>
</body>
</html>
